<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/background :: background"></div>
<head>
    <title>Прайс-лист</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5 ">
<h1>Добавление услуги</h1>
<form action="/priceAdd" method="post">
<input type="text" name="title" placeholder="Введите название услуги" class="form-control"><br>
<textarea name="fullText" placeholder="Введите содержание услуги" class="form-control"></textarea><br>
<input type="number" name="price" placeholder="Введите цену услуги" class="form-control"><br>

<button type="submit" class="btn btn-success">Добавить услугу</button>
</form>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
