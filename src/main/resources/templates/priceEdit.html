<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/background :: background"></div>
<head>
    <title>Редактирование услуги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mb-5 ">
    <h1>Редактирование услуги</h1>
    <div th:each="elem: ${lashSvc}">
    <form method="post">
        <input type="text" th:value="${elem.title}" name="title" placeholder="Введите название услуги" class="form-control"><br>
        <textarea name="fullText" placeholder="Введите содержание услуги" class="form-control" th:text="${elem.fullText}"/><br>
        <input type="number" th:value="${elem.price}" name="price" placeholder="Введите цену услуги" class="form-control"><br>

        <button type="submit" class="btn btn-success">Обновить услугу</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
